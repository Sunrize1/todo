<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>TO DO</title>
</head>
<body>

    <main class="container">

      
        <div class=" p-3 my-3 text-white bg-purple rounded shadow-sm">
            <form name="createTask" action="" class="form-control d-flex flex-column p-2">
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword"  name="task">
                <label for="floatingPassword">Что сделать</label>
              </div>
              <div class="d-flex justify-content-between m-2">
                  <div class="form-check ">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="isDone">
                      <label class="form-check-label" for="flexCheckDefault">
                        Уже выполнено
                      </label>
                    </div>
                <div class="">
                    <button class="btn btn-primary m-2 create" type="button">Добавить</button>
                </div>
              </div>
            </form>
        </div>
      

        <div class=" my-3 p-3 bg-body rounded shadow-sm ">
          <h6 class=" border-bottom pb-2 mb-0">Невыполненные</h6>
          <div class="undoneTasks">
            
          </div>
          <small class="d-block text-end mt-3">
            <a class="allDone" href="#">Все выполнено</a>
          </small>
        </div>
      

        <div class="my-3 p-3 bg-body rounded shadow-sm">
          <h6 class="border-bottom pb-2 mb-0">Выполненые</h6>
          <div class="doneTasks">

          </div>
          <small class="d-block text-end mt-3">
            <a class="clear" href="#">Отчистить</a>
          </small>
        </div>


      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
